apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medal-bot-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: medal-bot-dev.ikuro.dev # Host para el entorno de desarrollo
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medal-bot-service
                port:
                  number: 80
